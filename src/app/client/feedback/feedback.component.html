<div class="container">
    <div class="card">
        <div class="tab-title">Please Rate this Supplier</div>
        <star-rating class="rate" value="0" checkedcolor="var(--primary-light)" uncheckedcolor="var(--secondary)" size="5em"  readonly="false" (rate)="onRate($event)"></star-rating>
        <textarea name="" id="" cols="30" rows="10" placeholder="Leave a comment here..."></textarea>
        <button>Done</button>
    </div>
</div>
