<div class="body">
    <app-full-build></app-full-build>

    <div class="container">
        <div class="tab-title">Create Purchase Orders</div>
        <div class="content">
            <div class="card">
                <div class="card-content">
                    <span class="title">What I want to be supplied for building : </span>
                    <input type="text" name="" id="" placeholder="">
                </div>
                <div class="card-content">
                    <span class="title">Attached Blueprint : </span>
                    <input type="file" name="" id="" placeholder="">
                </div>
                <div class="card-content">
                    <span class="subtitle">Blueprint Summary </span>
                </div>
                <div class="card-content">
                    <span class="title">Area : </span>
                    <input type="number" name="" id="" placeholder="">
                </div>
                <div class="card-content">
                    <span class="title">Volume : </span>
                    <input type="number" name="" id="" placeholder="">
                </div>
                <div class="card-content">
                    <span class="title">Gross Area : </span>
                    <input type="number" name="" id="" placeholder="">
                </div>
                <div class="card-content">
                    <span class="title">Net Area : </span>
                    <input type="number" name="" id="" placeholder="">
                </div>
                <div class="card-content">
                    <button class="solid" (click)="placeOrder()">Go</button>
                </div>
            </div>
        </div>
    </div>
</div>

<app-feedback></app-feedback>
